<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus - Bảng tin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="home-style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <div class="logo" onclick="window.location.href='/home.html'">
            <i class="fab fa-neos"></i> Nexus
          </div>
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm trên Nexus..." />
          </div>
        </div>

        <div class="nav-center">
          <a href="#" class="nav-link active" title="Bảng tin"><i class="fas fa-home"></i></a>
          <a href="/friends.html" class="nav-link" title="Bạn bè"><i class="fas fa-users"></i></a>
          <a href="/chat.html" class="nav-link" title="Tin nhắn"><i class="fas fa-comment-alt"></i></a>
          <a href="/notifications.html" class="nav-link" title="Thông báo">
            <i class="fas fa-bell"></i>
            <span class="badge hidden" id="nav-notif-badge">0</span>
          </a>
        </div>
        <div class="nav-right">
          <button class="hamburger-btn" id="hamburger-btn">
            <span></span><span></span><span></span>
          </button>
          <div class="user-profile" id="open-profile-btn">
            <img id="nav-avatar" src="" alt="" />
            <span id="nav-username" style="font-weight: 600; font-size: 14px; margin-left: 5px;">User</span>
          </div>
          <div class="nav-btn" id="theme-toggle"><i class="fas fa-adjust"></i></div>
          <div class="nav-btn" onclick="logout()" title="Đăng xuất"><i class="fas fa-sign-out-alt"></i></div>
        </div>
      </div>
    </nav>

    <div class="main-layout" id="main-layout">
      <aside class="sidebar-left" id="sidebar-left">
        <div class="profile-card-mini" id="my-profile-card">
          <div class="pcm-cover"></div>
          <div class="pcm-info">
            <img id="sidebar-avatar" src="" alt="" />
            <h3 id="sidebar-name">User</h3>
            <p id="sidebar-bio" class="text-bio">Chưa có tiểu sử</p>
          </div>
        </div>
        <div class="sidebar-content mt-20">
          <div class="menu-item active"><i class="fas fa-newspaper" style="color: #1877f2"></i><span>Bảng tin</span></div>
          <div class="menu-item" onclick="window.location.href='/friends.html'"><i class="fas fa-users" style="color: #1da1f2"></i><span>Bạn bè</span></div>
          <div class="menu-item" onclick="window.location.href='/chat.html'"><i class="fas fa-comments" style="color: #45bd62"></i><span>Messenger</span></div>
        </div>
      </aside>

      <main class="feed-content">
        <div class="stories-wrapper">
          <div class="story-card create-story-card">
             <div class="story-img-top"><img id="story-my-avatar" src="" alt="" /></div>
             <div class="story-footer">
               <div class="add-story-btn"><i class="fas fa-plus"></i></div>
               <span>Tạo tin</span>
             </div>
          </div>
          </div>

        <div class="create-post-card">
          <div class="cp-input-section">
            <img id="cp-avatar" src="" alt="" />
            <div class="input-fake"><input type="text" placeholder="Bạn đang nghĩ gì thế?" /></div>
          </div>
          <div class="cp-actions">
            <div class="cp-btn"><i class="fas fa-images" style="color: #45bd62"></i><span>Ảnh/Video</span></div>
            <button id="post-btn">Đăng</button>
          </div>
        </div>

        <div id="feed-container"></div>
      </main>

      <aside class="sidebar-right">
        <div class="sidebar-title">Người liên hệ</div>
        <div id="contact-list"></div>
      </aside>
    </div>

    <div class="home-overlay" id="home-overlay"></div>

    <div id="comment-modal" class="modal-backdrop hidden">
      <div class="modal-content comment-box">
        <div class="modal-header">
          <h2 style="margin: 0 auto;">Bài viết của <span id="modal-post-author"></span></h2>
          <div class="close-btn-wrapper" id="close-comment-modal-x">
             <i class="fas fa-times"></i>
          </div>
        </div>
        
        <div class="modal-body comment-body" id="comments-list">
           </div>

        <div class="comment-input-section">
            <img id="comment-my-avatar" src="" alt="" />
            <div class="comment-input-wrapper">
                <input type="text" id="comment-input" placeholder="Viết bình luận công khai..." />
                <button id="send-comment-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
      </div>
    </div>

    <div id="profile-modal" class="modal-backdrop hidden">
        <div class="modal-content profile-edit-box">
             <div class="modal-header"><h2>Cập nhật thông tin</h2><i class="fas fa-times" id="close-modal-x"></i></div>
             <div class="modal-body">
                 </div>
             <div class="modal-footer">
                 <button id="save-profile-btn" class="btn-primary">Lưu</button>
             </div>
         </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
