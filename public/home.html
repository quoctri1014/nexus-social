<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nexus - Bảng tin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="home-style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <div class="logo" onclick="window.location.href='/home.html'" style="cursor: pointer">
            <i class="fab fa-neos"></i> <span class="brand-text">Nexus</span>
          </div>
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm..." />
          </div>
        </div>

        <div class="nav-center">
          <a href="#" class="nav-link active" title="Bảng tin"><i class="fas fa-home"></i></a>
          <a href="/friends.html" class="nav-link" title="Bạn bè"><i class="fas fa-users"></i></a>
          <a href="/chat.html" class="nav-link" title="Tin nhắn"><i class="fas fa-comment-alt"></i></a>
          <a href="/notifications.html" class="nav-link" title="Thông báo">
            <i class="fas fa-bell"></i>
            <span class="badge hidden" id="nav-notif-badge">0</span>
          </a>
        </div>

        <div class="nav-right">
          <div class="user-profile" id="open-profile-btn" title="Cá nhân">
            <img id="nav-avatar" src="" alt="" />
            <div class="user-info-nav desktop-only"><span id="nav-username">User</span></div>
          </div>
          <div class="nav-btn" id="theme-toggle"><i class="fas fa-moon"></i></div>
          <div class="nav-btn" onclick="logout()" title="Đăng xuất"><i class="fas fa-sign-out-alt"></i></div>
        </div>
      </div>
    </nav>

    <div class="main-layout">
      <aside class="sidebar-left desktop-only">
        <div class="profile-card-mini" id="my-profile-card">
          <div class="pcm-cover"></div>
          <div class="pcm-info">
            <img id="sidebar-avatar" src="" alt="" />
            <h3 id="sidebar-name">User</h3>
            <p id="sidebar-bio" class="text-bio">...</p>
            <div class="pcm-details">
              <div class="pcm-row hidden" id="sidebar-location-row"><i class="fas fa-map-marker-alt"></i> <span id="sidebar-location"></span></div>
              <div class="pcm-row hidden" id="sidebar-work-row"><i class="fas fa-briefcase"></i> <span id="sidebar-work"></span></div>
            </div>
          </div>
        </div>
        <div class="sidebar-content mt-20">
          <div class="menu-item active"><i class="fas fa-newspaper" style="color:#1877f2"></i><span>Bảng tin</span></div>
          <div class="menu-item" onclick="window.location.href='/friends.html'"><i class="fas fa-users" style="color:#1da1f2"></i><span>Bạn bè</span></div>
          <div class="menu-item" onclick="window.location.href='/chat.html'"><i class="fas fa-comments" style="color:#45bd62"></i><span>Messenger</span></div>
        </div>
      </aside>

      <main class="feed-content">
        <div class="stories-wrapper">
          <div class="story-card create-story-card" onclick="document.getElementById('story-input').click()">
            <div class="story-img-top"><img id="story-my-avatar" src="" alt="" /></div>
            <div class="story-footer"><div class="add-story-btn"><i class="fas fa-plus"></i></div><span>Tạo tin</span></div>
            <input type="file" id="story-input" hidden accept="image/*" />
          </div>
          <div id="stories-list" class="other-stories"></div>
        </div>

        <div class="create-post-card">
          <div class="cp-input-section">
            <img id="cp-avatar" src="" alt="" />
            <div class="input-fake"><input type="text" id="post-content" placeholder="Bạn đang nghĩ gì thế?" /></div>
          </div>
          <div id="post-preview-area" class="hidden">
            <img id="post-preview-img" />
            <button id="remove-preview"><i class="fas fa-times"></i></button>
          </div>
          <div class="cp-actions">
            <div class="cp-btn" onclick="document.getElementById('post-image-input').click()">
              <i class="fas fa-images" style="color:#45bd62"></i><span>Ảnh/Video</span>
            </div>
            <button id="post-btn">Đăng</button>
          </div>
          <input type="file" id="post-image-input" hidden accept="image/*" />
        </div>

        <div id="feed-container"></div>
      </main>

      <aside class="sidebar-right desktop-only">
        <div class="sidebar-title"><span>Liên hệ</span></div>
        <div id="contact-list"></div>
      </aside>
    </div>

    <div id="profile-modal" class="modal-backdrop hidden">
      <div class="modal-content profile-modern-box">
        
        <div class="modal-header-modern">
          <h3>Hồ sơ cá nhân</h3>
          <button class="close-btn-modern" id="close-modal-x"><i class="fas fa-times"></i></button>
        </div>

        <div class="modal-body-modern custom-scroll">
          <div class="profile-cover-edit">
            <div class="profile-avatar-large-wrapper">
                <img id="edit-avatar-preview" src="" />
                <label for="edit-avatar-input" class="avatar-edit-btn"><i class="fas fa-camera"></i></label>
                <input type="file" id="edit-avatar-input" hidden accept="image/*" />
            </div>
          </div>

          <div class="profile-form-container">
            <div class="form-floating">
                <input type="text" id="edit-nickname" placeholder=" " />
                <label>Tên hiển thị</label>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-floating">
                <textarea id="edit-bio" placeholder=" " rows="3"></textarea>
                <label>Tiểu sử ngắn</label>
                <i class="fas fa-quote-left input-icon"></i>
            </div>

            <div class="grid-row">
                <div class="form-floating">
                    <input type="text" id="edit-work" placeholder=" " />
                    <label>Công việc</label>
                    <i class="fas fa-briefcase input-icon"></i>
                </div>
                <div class="form-floating">
                    <input type="text" id="edit-education" placeholder=" " />
                    <label>Học vấn</label>
                    <i class="fas fa-graduation-cap input-icon"></i>
                </div>
            </div>

            <div class="form-floating">
                <input type="text" id="edit-location" placeholder=" " />
                <label>Thành phố/Nơi sống</label>
                <i class="fas fa-map-marker-alt input-icon"></i>
            </div>
          </div>
        </div>

        <div class="modal-footer-modern">
          <button id="cancel-profile-btn" class="btn-modern-sec">Hủy</button>
          <button id="save-profile-btn" class="btn-modern-pri">Lưu thay đổi</button>
        </div>

      </div>
    </div>

    <div id="view-user-modal" class="modal-backdrop hidden">
      <div class="modal-content profile-modern-box">
        <div class="modal-header-modern">
            <h3>Thông tin người dùng</h3>
            <button class="close-btn-modern" id="close-view-user"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body-modern custom-scroll" style="padding:0;">
          <div style="height:120px; background: linear-gradient(to right, #1877f2, #00c6ff);"></div>
          <div class="view-profile-header">
            <img id="view-avatar" src="" />
            <button class="btn-modern-pri" onclick="window.location.href='/chat.html'"><i class="fas fa-comment"></i> Nhắn tin</button>
          </div>
          <div class="view-profile-info">
            <h2 id="view-name"></h2>
            <p id="view-bio"></p>
            <div class="view-details">
              <div id="view-location-row" class="hidden"><i class="fas fa-map-marker-alt"></i> <span id="view-location"></span></div>
              <div id="view-work-row" class="hidden"><i class="fas fa-briefcase"></i> <span id="view-work"></span></div>
              <div id="view-edu-row" class="hidden"><i class="fas fa-graduation-cap"></i> <span id="view-edu"></span></div>
            </div>
          </div>
          <div class="view-posts-section">
            <h4>Bài viết gần đây</h4>
            <div id="view-user-posts"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
