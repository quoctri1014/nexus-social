<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus - Messenger</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="chat-style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <div class="logo" onclick="window.location.href='/home.html'">
          <i class="fab fa-neos"></i> Nexus
        </div>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Tìm kiếm trên Nexus..." />
        </div>
      </div>

      <div class="nav-center">
        <a href="/home.html" class="nav-link" title="Bảng tin">
          <i class="fas fa-home"></i>
        </a>
        <a href="/friends.html" class="nav-link" title="Bạn bè">
          <i class="fas fa-users"></i>
        </a>
        <a href="/chat.html" class="nav-link active" title="Tin nhắn">
          <i class="fas fa-comment-alt"></i>
        </a>
        <a href="/notifications.html" class="nav-link" title="Thông báo">
          <i class="fas fa-bell"></i>
          <span class="badge hidden" id="nav-notif-badge">0</span>
        </a>
      </div>

      <div class="nav-right">
        <div class="user-profile" id="open-profile-btn">
          <img id="nav-avatar" src="" alt="" />
          <div class="user-info-nav">
            <span id="nav-username">Loading...</span>
          </div>
        </div>
        <div class="nav-btn" id="theme-toggle">
          <i class="fas fa-adjust"></i>
        </div>
        <div class="nav-btn" onclick="logout()" title="Đăng xuất">
          <i class="fas fa-sign-out-alt"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CHAT LAYOUT -->
  <div class="chat-layout" id="chat-layout">
    <!-- CONVERSATIONS LIST -->
    <div class="conversations-list" id="conversations-list">
      <div class="conversations-header">
        <h2>Tin nhắn</h2>
        <div class="conversations-header-actions">
          <button class="header-action-btn" title="Cuộc trò chuyện mới">
            <i class="fas fa-pen"></i>
          </button>
          <button class="header-action-btn" title="Cài đặt">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>

      <div class="search-conversations">
        <input type="text" id="search-conversations" placeholder="Tìm kiếm cuộc trò chuyện..." />
      </div>

      <div class="conversations-scroll" id="conversations-scroll">
        <!-- Conversations sẽ được load ở đây -->
      </div>
    </div>

    <!-- CHAT WINDOW -->
    <div class="chat-window" id="chat-window">
      <div id="empty-state" class="empty-state">
        <i class="fas fa-comments"></i>
        <h3>Chọn cuộc trò chuyện</h3>
        <p>Chọn một cuộc trò chuyện để bắt đầu nhắn tin</p>
      </div>

      <div id="chat-content" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
        <!-- CHAT HEADER -->
        <div class="chat-header">
          <button class="hamburger-btn" id="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="chat-header-left">
            <img id="chat-avatar" src="" alt="" class="chat-header-avatar" />
            <div class="chat-header-info">
              <h3 id="chat-username">User</h3>
              <p id="chat-status">Đang hoạt động</p>
            </div>
          </div>
          <div class="chat-header-actions">
            <button class="chat-action-btn" title="Gọi">
              <i class="fas fa-phone"></i>
            </button>
            <button class="chat-action-btn" title="Video call">
              <i class="fas fa-video"></i>
            </button>
            <button class="chat-action-btn" title="Thông tin">
              <i class="fas fa-info-circle"></i>
            </button>
          </div>
        </div>

        <!-- MESSAGES CONTAINER -->
        <div class="messages-container" id="messages-container">
          <!-- Messages sẽ được load ở đây -->
        </div>

        <!-- MESSAGE INPUT -->
        <div class="message-input-area">
          <div class="input-field">
            <button class="input-action-btn" title="Thêm tệp">
              <i class="fas fa-plus"></i>
            </button>
            <input 
              type="text" 
              id="message-input" 
              placeholder="Aa" 
              autocomplete="off"
            />
            <button class="input-action-btn" title="Emoji">
              <i class="fas fa-smile"></i>
            </button>
          </div>
          <button class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- OVERLAY cho mobile -->
    <div class="chat-overlay" id="chat-overlay"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    // ===== HAMBURGER MENU LOGIC =====
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const conversationsList = document.getElementById('conversations-list');
    const chatOverlay = document.getElementById('chat-overlay');
    const chatLayout = document.getElementById('chat-layout');

    hamburgerBtn?.addEventListener('click', () => {
      hamburgerBtn.classList.toggle('active');
      conversationsList.classList.toggle('active');
      chatOverlay.classList.toggle('active');
    });

    chatOverlay?.addEventListener('click', () => {
      hamburgerBtn.classList.remove('active');
      conversationsList.classList.remove('active');
      chatOverlay.classList.remove('active');
    });

    // Đóng menu khi click vào conversation item
    document.addEventListener('click', (e) => {
      if (e.target.closest('.conversation-item')) {
        hamburgerBtn?.classList.remove('active');
        conversationsList?.classList.remove('active');
        chatOverlay?.classList.remove('active');
      }
    });

    // Close menu on window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        hamburgerBtn?.classList.remove('active');
        conversationsList?.classList.remove('active');
        chatOverlay?.classList.remove('active');
      }
    });
  </script>
  <script src="chat.js"></script>
</body>
</html>
