<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nexus Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="chat-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.0/dist/index.min.js"></script>
  </head>
  <body data-theme="dark">
    
    <nav class="navbar glass-header">
      <div class="nav-left">
        <div class="logo" onclick="location.href='/home.html'">
            <svg width="32" height="32" viewBox="0 0 40 40" fill="none"><rect width="40" height="40" rx="12" fill="#6366f1"/><path d="M12 29V11L28 29V11" stroke="white" stroke-width="4" stroke-linecap="round"/></svg>
            <span class="brand-text">Nexus</span>
        </div>
      </div>

      <div class="nav-center">
        <a href="/home.html" class="nav-item" title="Trang chủ"><i class="fas fa-home"></i></a>
        <a href="/friends.html" class="nav-item" title="Bạn bè"><i class="fas fa-user-friends"></i></a>
        <a href="#" class="nav-item active" title="Tin nhắn"><i class="fas fa-comment-alt"></i></a>
        <a href="/notifications.html" class="nav-item" title="Thông báo">
            <div class="nav-badge">3</div> <i class="fas fa-bell"></i>
        </a>
      </div>

      <div class="nav-right">
        <div class="nav-profile"><img id="nav-avatar" src="" /></div>
        <button class="icon-circle-btn theme-btn" id="theme-toggle" title="Chế độ Sáng/Tối">
            <i class="fas fa-moon"></i>
        </button>
        <button class="icon-circle-btn logout-btn" onclick="location.href='/logout'" title="Đăng xuất">
            <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </nav>

    <div class="chat-container" id="main-container">
      <aside class="sidebar glass-panel" id="sidebar-panel">
        <div class="sidebar-header">
            <h3>Tin nhắn</h3>
            <div class="icon-btn-small" id="create-group-btn" title="Tạo nhóm"><i class="fas fa-users-cog"></i></div>
        </div>
        <div class="sidebar-search"><i class="fas fa-search"></i><input type="text" placeholder="Tìm kiếm..." /></div>
        <div class="user-list custom-scroll" id="user-list"></div>
      </aside>

      <main class="chat-area" id="chat-panel">
        <header class="chat-header glass-panel">
          <div class="header-left-group">
            <button class="back-btn" id="mobile-back-btn"><i class="fas fa-arrow-left"></i></button>
            <div class="header-user">
                <div class="avatar-circle"><img id="header-avatar" src="" /><div class="status-indicator online"></div></div>
                <div class="header-text"><h3 id="chat-header-title">...</h3><span id="chat-status" class="status-sub">--</span></div>
            </div>
          </div>
          <div class="header-tools">
            <button class="tool-btn" id="call-button" style="display:none;"><i class="fas fa-phone"></i></button>
            <button class="tool-btn" id="video-call-button" style="display:none;"><i class="fas fa-video"></i></button>
            <button class="tool-btn" id="chat-settings-btn"><i class="fas fa-image"></i></button>
          </div>
        </header>

        <div id="chat-content-container">
            <div class="chat-overlay"></div>
            <div id="messages" class="custom-scroll">
                <div class="empty-placeholder"><div class="empty-icon"><i class="fab fa-facebook-messenger"></i></div><p>Bắt đầu trò chuyện.</p></div>
            </div>
        </div>

        <form class="chat-footer-wrapper" id="chat-form">
            <div class="chat-footer glass-panel">
                <input type="file" id="chat-file-input" hidden />
                <button type="button" class="btn-icon" id="attach-btn"><i class="fas fa-paperclip"></i></button>
                <div class="input-box">
                    <input type="text" id="message-input" placeholder="Nhập tin nhắn..." autocomplete="off" disabled />
                    <button type="button" class="btn-emoji" id="emoji-trigger"><i class="far fa-smile"></i></button>
                </div>
                <button type="button" class="btn-icon" id="voice-btn"><i class="fas fa-microphone"></i></button>
                <button type="submit" class="btn-send" id="send-btn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
      </main>
    </div>

    <div id="file-modal" class="modal-overlay hidden">
        <div class="modal-box glass-panel upload-modal">
            <h3>Gửi tệp đính kèm</h3>
            
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p class="upload-text">Nhấn để chọn ảnh hoặc video</p>
                <p class="upload-subtext">Hỗ trợ: JPG, PNG, MP4, MP3</p>
                <input type="file" id="file-input" multiple hidden>
            </div>

            <div id="selected-files-list" class="custom-scroll">
                </div>

            <div class="modal-actions">
                <button id="send-file" class="btn-primary-gradient">Gửi ngay</button>
                <div class="close-modal" id="cancel-file">Hủy bỏ</div>
            </div>
        </div>
    </div>

    <div id="group-modal" class="modal-overlay hidden">
        <div class="modal-box glass-panel">
            <h3>Tạo nhóm mới</h3>
            <input type="text" id="group-name-input" placeholder="Đặt tên nhóm..." />
            <div class="group-members-select custom-scroll" id="group-members-list"></div>
            <div class="modal-actions">
                <button id="confirm-create-group">Tạo nhóm</button>
                <div class="close-modal" id="close-group-modal">Hủy</div>
            </div>
        </div>
    </div>

    <div id="bg-modal" class="modal-overlay hidden">
      <div class="modal-box glass-panel">
        <h3>Đổi hình nền</h3>
        <div class="bg-presets">
             <div class="bg-preset" style="background: linear-gradient(135deg, #667eea, #764ba2);" onclick="changeBg('linear-gradient(135deg, #667eea, #764ba2)')"></div>
             <div class="bg-preset" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);" onclick="changeBg('linear-gradient(135deg, #ff9a9e, #fecfef)')"></div>
             <div class="bg-preset" style="background: linear-gradient(135deg, #0ba360, #3cba92);" onclick="changeBg('linear-gradient(135deg, #0ba360, #3cba92)')"></div>
        </div>
        <input type="text" id="bg-url-input" placeholder="Link ảnh..." />
        <button id="save-bg-btn">Áp dụng</button>
        <div class="close-modal" id="close-bg-modal">Đóng</div>
      </div>
    </div>

    <div id="call-window" class="call-overlay hidden">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="local-video-wrapper"><video id="localVideo" autoplay playsinline muted></video></div>
        <div class="call-controls-container">
            <div class="call-controls glass-panel">
                <button class="control-btn" id="toggle-mic"><i class="fas fa-microphone"></i></button>
                <button class="control-btn hangup" id="end-call-button"><i class="fas fa-phone-slash"></i></button>
                <button class="control-btn" id="toggle-cam"><i class="fas fa-video"></i></button>
            </div>
        </div>
    </div>

    <div id="incoming-call-modal" class="call-overlay hidden" style="z-index: 6000; background: rgba(0,0,0,0.9);">
        <div class="incoming-call-card">
            <div class="caller-avatar-anim"><img id="incoming-avatar" src=""><div class="ripple"></div></div>
            <h3 id="incoming-name">...</h3>
            <p>Đang gọi...</p>
            <div class="incoming-actions">
                <button class="btn-reject" id="btn-reject-call"><i class="fas fa-phone-slash"></i></button>
                <button class="btn-accept" id="btn-accept-call"><i class="fas fa-phone"></i></button>
            </div>
        </div>
        <audio id="ringtone" loop src="https://raw.githubusercontent.com/muaz-khan/WebRTC-Experiment/master/socketio-over-nodejs/public/ringtone.mp3"></audio>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="main.js"></script>
    <script src="file-handler.js"></script>
    <script src="webrtc.js"></script>
  </body>
</html>
