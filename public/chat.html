<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Nexus Messenger</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="chat-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.0/dist/index.min.js"></script>
  </head>
  <body data-theme="light">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <div
            class="logo"
            onclick="window.location.href='/home.html'"
            style="cursor: pointer"
          >
            <i class="fab fa-neos"></i> Nexus
          </div>
        </div>
        <div class="nav-center">
          <a href="/home.html" class="nav-link"><i class="fas fa-home"></i></a>
          <a href="/friends.html" class="nav-link"
            ><i class="fas fa-users"></i
          ></a>
          <a href="#" class="nav-link active"
            ><i class="fas fa-comment-alt"></i
          ></a>
          <a href="/notifications.html" class="nav-link"
            ><i class="fas fa-bell"></i
          ></a>
        </div>
        <div class="nav-right">
          <div class="nav-btn" id="theme-toggle" title="Chế độ Sáng/Tối">
            <i class="fas fa-moon"></i>
          </div>
          <div class="user-profile">
            <img id="nav-avatar" src="" />
            <div class="user-info-nav">
              <span id="nav-username">Loading...</span>
            </div>
          </div>
          <div class="nav-btn" onclick="logout()" title="Đăng xuất">
            <i class="fas fa-sign-out-alt"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="chat-layout">
      <aside class="chat-sidebar">
        <div class="chat-sidebar-header">
          <h2>Đoạn chat</h2>
          <button id="create-group-btn" class="btn-icon" title="Tạo nhóm">
            <i class="fas fa-users-cog"></i>
          </button>
        </div>

        <div class="chat-search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Tìm kiếm đoạn chat..." />
        </div>

        <div class="chat-tabs">
          <button class="tab-btn active" data-tab="users">Cá nhân</button>
          <button class="tab-btn" data-tab="groups">Nhóm</button>
        </div>

        <div class="chat-list-container custom-scroll">
          <div id="user-list" class="chat-list active"></div>
          <div id="group-list" class="chat-list"></div>
        </div>
      </aside>

      <main class="chat-main">
        <div id="chat-header">
          <div class="chat-info">
            <h3 id="chat-header-title">Chọn người để nhắn tin</h3>
            <span id="chat-status" class="status-text"></span>
          </div>
          <div id="chat-header-actions" class="hidden">
            <button id="call-button" class="action-icon" title="Gọi thoại">
              <i class="fas fa-phone"></i>
            </button>
            <button
              id="video-call-button"
              class="action-icon"
              title="Video Call"
            >
              <i class="fas fa-video"></i>
            </button>
            <button
              id="chat-settings-btn"
              class="action-icon"
              title="Cài đặt hình nền"
            >
              <i class="fas fa-image"></i>
            </button>
          </div>
        </div>

        <div id="chat-content-container">
          <div id="messages" class="custom-scroll">
            <div class="welcome-chat">
              <i class="fab fa-facebook-messenger"></i>
              <h3>Chào mừng đến với Nexus Messenger</h3>
              <p>Kết nối với bạn bè và người thân ngay lập tức.</p>
            </div>
          </div>
          <div id="typing-indicator" class="hidden">Đang nhập...</div>
        </div>

        <form id="chat-form">
          <input type="file" id="chat-file-input" hidden multiple />

          <button
            type="button"
            id="attach-btn"
            class="input-action"
            title="Gửi ảnh/file"
          >
            <i class="fas fa-plus-circle"></i>
          </button>

          <button type="button" id="emoji-btn" class="input-action">
            <i class="far fa-smile"></i>
          </button>
          <div id="emoji-picker" class="hidden"></div>

          <div class="input-wrapper">
            <input
              type="text"
              id="message-input"
              placeholder="Nhập tin nhắn..."
              autocomplete="off"
              disabled
            />
          </div>

          <button type="submit" id="send-btn" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </main>
    </div>

    <div id="bg-modal" class="modal-backdrop hidden">
      <div class="modal-content profile-edit-box">
        <div class="modal-header">
          <h2>Đổi hình nền chat</h2>
          <i class="fas fa-times" id="close-bg-modal" style="cursor: pointer"></i>
        </div>
        <div class="modal-body">
          <p style="margin-bottom: 10px">Nhập URL hình ảnh hoặc chọn màu:</p>
          <input
            type="text"
            id="bg-url-input"
            placeholder="https://example.com/image.jpg"
            class="form-control"
          />
          <div
            class="color-options"
            style="display: flex; gap: 10px; margin-top: 10px"
          >
            <div
              class="color-circle"
              style="background: #fff; border: 1px solid #ccc"
              onclick="setBgColor('#ffffff')"
            ></div>
            <div
              class="color-circle"
              style="background: #f0f2f5"
              onclick="setBgColor('#f0f2f5')"
            ></div>
            <div
              class="color-circle"
              style="background: #ffecf2"
              onclick="setBgColor('#ffecf2')"
            ></div>
            <div
              class="color-circle"
              style="background: #e6f7ff"
              onclick="setBgColor('#e6f7ff')"
            ></div>
            <div
              class="color-circle"
              style="background: #18191a"
              onclick="setBgColor('#18191a')"
            ></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="reset-bg-btn">Mặc định</button>
          <button class="btn-primary" id="save-bg-btn">Lưu</button>
        </div>
      </div>
    </div>

    <div id="create-group-modal" class="modal-backdrop hidden">
      <div class="modal-content profile-edit-box">
        <div class="modal-header">
          <h2>Tạo Nhóm Mới</h2>
          <i
            class="fas fa-times"
            id="close-group-modal"
            style="cursor: pointer"
          ></i>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="group-name-input"
            placeholder="Tên nhóm..."
            class="form-control"
          />
          <p style="margin: 10px 0; font-weight: 600">Chọn thành viên:</p>
          <div id="modal-user-list" class="user-checklist custom-scroll"></div>
        </div>
        <div class="modal-footer">
          <button id="cancel-create-group" class="btn-secondary">Hủy</button>
          <button id="confirm-create-group" class="btn-primary">Tạo</button>
        </div>
      </div>
    </div>

    <div id="file-modal" class="modal-backdrop hidden">
      <div class="modal-content profile-edit-box">
        <div class="modal-header"><h2>Gửi File</h2></div>
        <div class="modal-body" style="text-align: center">
          <div
            class="file-upload-area"
            onclick="document.getElementById('file-input').click()"
          >
            <i
              class="fas fa-cloud-upload-alt"
              style="font-size: 40px; color: var(--primary); margin-bottom: 10px"
            ></i>
            <p>Chọn file hoặc ảnh</p>
            <input type="file" id="file-input" multiple style="display: none" />
          </div>
          <div id="selected-files-list"></div>
        </div>
        <div class="modal-footer">
          <button id="cancel-file" class="btn-secondary">Hủy</button>
          <button id="send-file" class="btn-primary" disabled>Gửi</button>
        </div>
      </div>
    </div>

    <div id="call-window" class="hidden">
      <div class="video-wrapper">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="local-video-container">
          <video id="localVideo" muted autoplay playsinline></video>
        </div>
        <div class="call-status">Đang kết nối...</div>
      </div>
      <div class="call-controls">
        <button class="control-btn" id="toggle-mic">
          <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn hangup" id="end-call-button">
          <i class="fas fa-phone-slash"></i>
        </button>
        <button class="control-btn" id="toggle-cam">
          <i class="fas fa-video"></i>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
    <script src="group-chat.js"></script>
    <script src="webrtc.js"></script>
    <script src="file-handler.js"></script>
  </body>
</html>
