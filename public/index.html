<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Nexus</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="brand-logo"><i class="fab fa-neos"></i></div>
        <h2>Chào mừng trở lại</h2>
        <p class="sub-text">Đăng nhập để kết nối với bạn bè.</p>

        <form id="login-form">
          <div class="form-group">
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="login-username"
                placeholder="Tên đăng nhập"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="login-password"
                placeholder="Mật khẩu"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn-primary">Đăng nhập</button>
        </form>

        <div id="auth-message" class="message-display"></div>

        <div class="switch-auth">
          Chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
